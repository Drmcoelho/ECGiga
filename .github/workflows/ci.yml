name: CI

on:
  push:
    branches: [ main, "feature/*" ]
  pull_request:
    branches: [ main, "feature/*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .
    
    - name: Run tests with pytest
      run: |
        pytest -xvs --tb=short --cov=. --cov-report=term-missing
  
  smoke:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: CLI smoke test - analyze values
      run: |
        python -m cli_app.ecgcourse analyze values --qt 400 --rr 1000 --lead-i 5 --avf -3 --verbose
    
    - name: Migration script smoke test
      run: |
        python scripts/python/migrate_reports.py --help